<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceleration Tabs</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/themes.css" />
    <script src="/js/themes.js"></script>
    <link rel="stylesheet" href="css/tabs.css" />
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "pwiasnexu5");
    </script>
  </head>

  <body>
    <div class="chrome-container">
      <div class="tab-bar">
        <button class="add-tab" title="Add New Tab">+</button>
      </div>
      <div class="omnibox">
        <div class="navigation-icons">
          <button id="back-button" title="Back" onclick="tabs.backward()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button id="forward-button" title="Forward" onclick="tabs.forward()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button id="reload-button" title="Reload" onclick="tabs.reload()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <input
          type="text"
          id="url-input"
          placeholder="Enter URL (e.g., https://example.com)"
          value="https://example.com"
        />
        <button id="fullscreen-button" onclick="tabs.fullscreen()">
          <i class="fa-solid fa-expand"></i>
        </button>
        <button
          id="extensions-button"
          title="Extensions"
          onclick="tabs.createTab('acceleration://plugins')"
        >
          <i class="fa-solid fa-puzzle-piece"></i>
        </button>
      </div>
      <div class="iframe-container"></div>
    </div>
    <script src="/js/tabs.js" type="module"></script>
  </body>

  <script>
    window.updateOmni = () => {
      tabs.updateOmni();
    };

    window.updateCurrentTab = (title) => {
      tabs.updateTabTitle(title);
    };
  </script>
</html>
